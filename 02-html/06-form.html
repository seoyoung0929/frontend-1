<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>form | html</title>
    </head>
    <body>
        <h1>html</h1>
        <h2>form</h2>

        <form action="/action_page.php">
            <fieldset>
                <legend>회원가입</legend>
                <label for="name">이름</label>
                <input type="text" name="name" id="name" value="최서영" disabled />
                <!-- 이름 초기값 설정 -->
                <hr />

                <label for="id">아이디</label>
                <input
                    type="text"
                    id="id"
                    name="id"
                    title="아이디"
                    placeholder="8자리 이상 특수문자 포함"
                    maxlength="16"
                    required
                />
                <hr />

                <label for="pw">비밀번호</label>
                <input type="password" name="pw" id="pw" required />
                <hr />

                <label for="email">이메일</label>
                <input type="email" name="email" id="email" autofocus />
                <hr />

                <label for="file">첨부파일</label>
                <input type="file" name="file" id="file" />
                <hr />

                <label for="search">검색</label>
                <input type="search" id="search" name="search" />
                <hr />

                <label for="tel">전화번호</label>
                <input type="tel" name="tel" id="tel" value="010-1234-5678" />
                <hr />

                <label for="animals">좋아하는 동물</label>
                <select name="animals" id="animals">
                    <option value="cat">cat</option>
                    <option value="dog" selected>dog</option>
                    <option value="fish">fish</option>
                </select>
                <hr />

                <label for="text">남기고 싶은 말</label>
                <textarea name="text" id="text" rows="10"></textarea>
                <!--폼 크기가 10줄이라는 의미-->
                <hr />

                <button>버튼</button>
                <input type="button" value="버튼" />
                <!-- input의 type이 button 이어야 버튼모양이 됨 -->
                <hr />

                <!-- id와 for값을 연결해야 텍스트를 눌러도 클릭이 됨-->
                <!-- name으로 그룹을 묶어줘야 하나만 선택 가능 -->
                <input type="radio" name="gender" id="m" />
                <label for="m">남자</label>

                <input type="radio" name="gender" id="f" />
                <label for="f">여자</label>
                <hr />

                <input type="checkbox" name="cat" id="cat" />
                <label for="cat">고양이</label>
                <input type="checkbox" name="dog" id="dog" />
                <label for="dog">강아지</label>
                <input type="checkbox" name="fish" id="fish" />
                <label for="fish">물고기</label>

                <hr />
                <input type="reset" value="취소" />
                <input type="submit" value="회원가입" />
                <!-- 입력한 정보를 서버로 보냄 -->
                <!-- input:submit이 form 안에 있어야 안에 있는 정보를 서버로 보낼 수 있음 -->
            </fieldset>
        </form>
    </body>
</html>
